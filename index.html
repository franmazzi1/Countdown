<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

      type="image/x-icon"
      sizes="96x96"
      />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="description" content="Kaos es una agencia creativa audiovisual que rompe con lo convencional para ofrecer contenido auténtico, innovador y de alta calidad. Nos especializamos en motion graphics, edición de video, gestión de redes y diseño visual, ayudando a marcas, artistas y emprendedores a destacar en un mundo digital saturado.">

    
    <meta name="keywords" content="kaos, agencia, agencia audiovisual, audiovisual, diseño, creativo, autentico, marketing, edicion de video, redes, desarrollo web, marca, digital, diseño digital">
    <meta name="author" content="Kaos">


    <meta property="og:title" content="Kaos - Agencia Creativa Audiovisual">
    <meta property="og:description" content="Kaos es una agencia creativa audiovisual que ofrece contenido auténtico, innovador y de alta calidad, ayudando a marcas, artistas y emprendedores a destacar.">
    <meta property="og:image" content="resources/KAOS3.png">
    <meta property="og:url" content="https://kaosaudiovisual.com/">

    <meta name="twitter:title" content="Kaos - Agencia Creativa Audiovisual">

<body>
    <main>
        <div class="container">
            <h1>El <span>KAOS </span> se aproxima</h1>
            <div id="countdown">
                <div class="time-segment">
                    <span id="days">00</span>
                    <span>:</span>
                </div>
                <div class="time-segment">
                    <span id="hours">00</span>
                    <span>:</span>
                </div>
                <div class="time-segment">
                    <span id="minutes">00</span>
                    <span>:</span>
                </div>
                <div class="time-segment">
                    <span id="seconds">00</span>
                </div>
            </div>
            
            
            <button id="notify">Activar Notificación</button>
        </div>
    </main>
    <footer>
        <img src="resources/KAOS3.png" alt="K logo">
        <div>
            <a href="https://www.instagram.com/kaoscreativo.ar/?utm_source=ig_web_button_share_sheet"><img src="resources/icon-ig.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/share/12ExECDUate/?mibextid=qi2Omg"><img src="resources/facebook.png" alt="Facebook"></a>
